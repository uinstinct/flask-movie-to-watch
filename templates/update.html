{% extends 'base.html' %}

{% block head %}
<title>Movie Master Edit</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Movie</h1>

    <div class="form">
        <form action="/update/{{movie.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{movie.name}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
